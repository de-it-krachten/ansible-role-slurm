---

# ------------------------------------------------------
# General
# ------------------------------------------------------

- name: Create directories
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ slurm_user }}"
    group: "{{ slurm_group }}"
    mode: "{{ item.mode | default('0755') }}"
  loop: "{{ slurm_dirs['slurmdbd'] }}"


# ------------------------------------------------------
# slurmdbd
# ------------------------------------------------------

- name: Distribute {{ slurm_conf_dir }}/slurmdbd.conf
  template:
    src: slurmdbd.conf.j2
    dest: "{{ slurm_conf_dir }}/slurmdbd.conf"
    owner: "{{ slurm_user }}"
    group: "{{ slurm_group }}"
    mode: '0600'
  register: _slurmdbd

- name: enable the slurmdbd on this control node
  service:
    name: slurmdbd
    enabled: yes
    state: started

- name: Restart slurmdbd  # noqa no-handler
  service:
    name: slurmdbd
    state: restarted
  when: _slurmdbd.changed


# ------------------------------------------------------
# Firewall
# ------------------------------------------------------

- name: Open firewall ports
  include_role:
    name: firewall
  vars:
    firewall_ports: "{{ slurm_firewall_ports['slurmdbd'] }}"
  when:
    - slurm_firewall|bool
