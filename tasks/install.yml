---

- name: Install slurm packages {{ slurm_role }} (RedHat/CentOS)
  dnf:
    name: "{{ slurm_packages[slurm_role] }}"
    state: present
  when: ansible_os_family == 'RedHat'

- name: Install slurm packages {{ slurm_role }} (Debian/Ubuntu)
  apt:
    name: "{{ slurm_packages[slurm_role] }}"
    state: present
  when: ansible_os_family == 'Debian'
