---

# slurm configuration directory
slurm_conf_dir: /etc/slurm-llnl

# slurm logging directory
slurm_log_dir: /var/log/slurm-llnl

# Slurm daemon config file
slurm_parm_file: /etc/default/slurmd

# list of slurm packages
slurm_packages:
  slurmctld:
    - slurmctld
  slurmdbd:
    - slurmdbd
  slurmd:
    - slurmd
    - slurm-client
  client:
    - slurm-client
    - slurm-drmaa1
