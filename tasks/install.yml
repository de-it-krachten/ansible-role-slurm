---

- name: Install slurm packages
  dnf:
    name: "{{ slurm_packages[slurm_role] }}"
    state: present
  when: ansible_os_family == 'RedHat'

- name: Install slurm packages (Debian/Ubuntu)
  apt:
    name: "{{ slurm_packages[slurm_role] }}"
    state: present
  when: ansible_os_family == 'Debian'
